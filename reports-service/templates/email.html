<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignConnect Report</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f7; font-family: Arial, Helvetica, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f7;">
    <tr>
      <td align="center" style="padding: 30px 10px;">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">

          <!-- Header -->
          <tr>
            <td style="background-color: #17212b; padding: 30px 40px; text-align: center;">
              <h1 style="margin: 0; color: #f9b11d; font-size: 24px; font-weight: bold;">SignConnect</h1>
            </td>
          </tr>

          <!-- Main content -->
          <tr>
            <td style="padding: 30px 40px;">
              <h2 style="margin: 0 0 10px; color: #17212b; font-size: 20px;">Your SignConnect report is ready</h2>
              <p style="margin: 0 0 20px; color: #555555; font-size: 14px; line-height: 1.6;">
                <strong>{{ entity_name }}</strong> &mdash; {{ period }}
              </p>

              <!-- Stats table -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 24px; border: 1px solid #e0e0e0; border-radius: 4px; overflow: hidden;">
                <tr style="background-color: #17212b;">
                  <th style="padding: 10px 16px; color: #ffffff; font-size: 13px; text-align: left; font-weight: 600;">Metric</th>
                  <th style="padding: 10px 16px; color: #ffffff; font-size: 13px; text-align: right; font-weight: 600;">Value</th>
                </tr>
                <tr>
                  <td style="padding: 10px 16px; font-size: 14px; color: #333333; border-bottom: 1px solid #e0e0e0;">Total Energy</td>
                  <td style="padding: 10px 16px; font-size: 14px; color: #333333; border-bottom: 1px solid #e0e0e0; text-align: right; font-weight: bold;">{{ totals.energy_kwh }} kWh</td>
                </tr>
                <tr style="background-color: #fafafa;">
                  <td style="padding: 10px 16px; font-size: 14px; color: #333333; border-bottom: 1px solid #e0e0e0;">CO&#8322; Emissions</td>
                  <td style="padding: 10px 16px; font-size: 14px; color: #333333; border-bottom: 1px solid #e0e0e0; text-align: right; font-weight: bold;">{{ totals.co2_kg }} kg</td>
                </tr>
                <tr>
                  <td style="padding: 10px 16px; font-size: 14px; color: #333333;">Active Faults</td>
                  <td style="padding: 10px 16px; font-size: 14px; color: #333333; text-align: right; font-weight: bold;">{{ totals.fault_count }}</td>
                </tr>
              </table>

              <p style="margin: 0 0 10px; color: #555555; font-size: 14px; line-height: 1.6;">
                Please find the detailed report attached as PDF.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #f4f4f7; padding: 20px 40px; text-align: center; border-top: 1px solid #e0e0e0;">
              <p style="margin: 0; color: #999999; font-size: 12px;">
                SignConnect by Lumosoft | lumosoft.io
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
